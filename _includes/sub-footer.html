<div class="sub-footer">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="sub-footer-inner">
          {% if site.data.social %}
            {% include social.html %}
          {% endif %}
          
          {% if site.data.seo.legal_disclaimer_text %}
          <div class="legal-disclaimer" style="font-size: 0.7rem; margin-top: 10px; opacity: 0.7;">{{ site.data.seo.legal_disclaimer_text }}</div>
          {% endif %}
          {% if site.data.seo.copyright_text %}
          <div class="copyright">{{ site.data.seo.copyright_text }}</div>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
